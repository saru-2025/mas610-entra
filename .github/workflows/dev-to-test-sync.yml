name: ğŸš€ Promote Dev â†’ Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Dev repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "GitHub CI Bot"
          git config --global user.email "ci-bot@github.com"

      - name: ğŸš€ Sync and Push updates to Test repo
        env:
          TEST_REPO: https://saru-2025:${{ secrets.GITHUB_TEST_TOKEN }}@github.com/saru-2025/mas610-entra-test.git
        run: |
          echo "Cloning Test repo..."
          git clone $TEST_REPO test-repo
          
          echo "Running rsync (ignore vanished files)..."
          rsync -av --delete --ignore-errors ./ test-repo/ || true
          echo "âœ… rsync completed, even if warnings occurred."

          cd test-repo
          git add .
          git status
          git commit -m "ğŸš€ Auto-sync Dev â†’ Test - $GITHUB_SHA" || echo "âœ… No new changes to commit"
          git push origin main || echo "âš ï¸ Nothing to push or branch already up to date"
          echo "ğŸ‰ Sync completed successfully!"
