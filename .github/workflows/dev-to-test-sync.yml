name: ğŸš€ Promote Dev â†’ Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub CI Bot"
          git config --global user.email "ci-bot@github.com"

      - name: Push updates to Test repo
        env:
          TEST_REPO: https://github.com/saru-2025/mas610-entra-test.git
          GITHUB_TOKEN: ${{ secrets.TEST_REPO_PAT }}
        run: |
          echo "ğŸŒ€ Cloning Test repository..."
          git clone $TEST_REPO test-repo

          echo "ğŸ“¦ Syncing files from Dev â†’ Test..."
          rsync -av --delete --exclude '.git' --exclude '.github' ./ test-repo/

          cd test-repo
          echo "ğŸ“‘ Preparing commit..."
          git add.
          git commit -m "ğŸš€ Auto-sync Dev â†’ Test - $GITHUB_SHA" || echo "No changes to commit"

          echo "â¬†ï¸ Pushing changes to Test repo..."
          git push origin main
