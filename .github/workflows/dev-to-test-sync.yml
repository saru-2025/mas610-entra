name: ğŸš€ Promote Dev â†’ Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Dev repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configure Git
        run: |
          git config --global user.name "GitHub CI Bot"
          git config --global user.email "ci-bot@github.com"

      - name: ğŸš€ Sync and Push updates to Test repo
        env:
          TEST_REPO: https://github.com/saru-2025/mas610-entra-test.git
          TEST_TOKEN: ${{ secrets.TEST_REPO_PAT }}
        run: |
          echo "ğŸ—ï¸ Cloning Test repo..."
          git clone https://x-access-token:${TEST_TOKEN}@github.com/saru-2025/mas610-entra-test.git test-repo

          echo "ğŸ”„ Syncing files..."
          # Copy all files from current dev workspace to test-repo (without moving or deleting this repo)
          rsync -av --delete --ignore-errors \
            --exclude '.git' \
            --exclude '.github' \
            ./ ./test-repo/ || true

          echo "ğŸ“¦ Committing changes to Test repo..."
          cd test-repo
          git add .
          git commit -m "ğŸš€ Auto-sync Dev â†’ Test - $GITHUB_SHA" || echo "âœ… No new changes to commit"

          echo "â¬†ï¸ Pushing updates to Test repo..."
          git push https://x-access-token:${TEST_TOKEN}@github.com/saru-2025/mas610-entra-test.git main

          echo "ğŸ‰ Sync completed successfully!"
